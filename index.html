<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body class="padding-top">
  <nav class="navbar bg-body-tertiary sticky-top p-0">
    <div class="container-fluid ">
      <a class="navbar-brand ps-5" href="#"><span class="brand">B</span>ook<span class="brand">L</span>overs</a>
      <form class="d-flex">
        <input class="form-control me-2" oninput="text()" type="search" placeholder="Search" aria-label="Search">
      </form>
      <button type="button" class="btn btn-secondary" onclick="RefreshBooks()"><i class="bi bi-arrow-clockwise">Refresh</i></button>
      <button class="navbar-toggler d-flex " type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
        aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
        <div class="position-relative div-animation">
          <div class="rounded-circle Number-Book-Dinamic">
            <span class="m-0 total fw-bold" style="color: #0b690b;"></span>
          </div>
          <i class="bi bi-cart nav-cart"></i>
        </div>
      </button>
      <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Carrello</h5>
          <button type="button" class="btn bg-danger text-white" onclick="RemoveAllBooksFromCart()">Elimina Tutto</button>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">

        </div>
        <div
          class="d-flex px-3 py-3 justify-content-between align-items-baseline border-bottom border-1 border-top border-2 text-light">
          <h5 class="m-0">Totale da pagare:</h5>
          <p class="total m-0 fw-medium"></p>
        </div>
        <div class="d-flex px-3 py-3 justify-content-between align-items-baseline border-top border-1 text-light">
          <h5 class="m-0">Quantit√†:</h5>
          <p class="quantity m-0 fw-medium"></p>
        </div>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row">
    </div>
    <h6 class="d-none NoBooks">NESSUN LIBRO TROVATO...</h6>
  </div>
